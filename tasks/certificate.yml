---
- name: Install python-openssl
  package:
    name: python-openssl
    state: present

- name: Ensure directory exists for local self-signed TLS certs.
  file:
    path: "{{ ssl_directory }}"
    state: directory

- name: Generate an OpenSSL private key.
  openssl_privatekey:
    path: "{{ ssl_directory }}/private.key"

- name: Generate an OpenSSL CSR.
  openssl_csr:
    path: "{{ ssl_directory }}/{{ hostname }}.csr"
    privatekey_path: "{{ ssl_directory }}/private.key"
    common_name: "{{ hostname }}"

- name: Generate a Self Signed OpenSSL certificate.
  openssl_certificate:
    path: "{{ ssl_directory }}/public.pem"
    privatekey_path: "{{ ssl_directory }}/private.key"
    csr_path: "{{ ssl_directory }}/{{ hostname }}.csr"
    provider: selfsigned